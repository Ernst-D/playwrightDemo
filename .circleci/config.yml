version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build:
    executor:
      name: node/default
      tag: '14.16.1'
    steps:
      - checkout
      - run: sudo apt-get install gstreamer1.0-libav
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm install playwright
      - run: npx playwright --version
      - run: node -v