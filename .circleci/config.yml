version: 2.1
orbs:
  node: circleci/node@1.1
jobs:
  build:
    executor:
      name: node/default
      tag: '14.16.1'
    steps:
      - checkout
      - run: 
            command: sudo apt-get update
      - run:
            name: Install packages for correct work with Playwright
            command: |
              sudo apt-get install libgtk-3-0\
              libcairo2\
              libegl1\
              libnotify4\
              libgdk-pixbuf2.0-0\
              libvpx6\
              libopus0\
              libpango-1.0-0\
              libharfbuzz0b\
              libwoff1\
              libharfbuzz-icu0\
              gstreamer1.0-plugins-base\
              libgstreamer-gl1.0-0\
              gstreamer1.0-plugins-bad\
              libjpeg-turbo8\
              libopenjp2-7\
              libwebpdemux2\
              libwebp6\
              libatk1.0-0\
              libenchant1c2a\
              libsecret-1-0\
              libhyphen0\
              libwayland-server0\
              libwayland-egl1\
              libxkbcommon0\
              libepoxy0\
              libatk-bridge2.0-0\
              libgles2\
              gstreamer1.0-libav
      - node/with-cache:
          steps:
            - run: npm install
      - node/with-cache:
          steps:
            - run: npm install playwright
      - run: npx playwright --version
      - run: node ./demos/mobile.mjs